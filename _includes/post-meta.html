<style type="text/css">
  #tag {
    background: rgb(200, 100, 200);
    padding: 1px 3px;
    margin: 2px;
    border-radius: 5px;
    color: white;
    box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
  }

  #tag:hover {
    background: rgb(220, 120, 220);
    text-decoration: none;
  }
</style>

<p class="post-meta">
  <time class="dt-published" datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    {{ post.date | date: date_format }}
  </time>
  {%- if post.author -%}
    {% assign author = site.authors[post.author] %}
    • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name"><a href="{{ author.social }}">{{ author.name }}</a></span></span>
  {%- endif -%}
  &nbsp;•
  {% for tag in post.tags %}
    <a id="tag" href="/blog/tags/{{tag}}">{{tag}}</a>
  {% endfor %}
</p>
